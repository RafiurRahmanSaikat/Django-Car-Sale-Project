{% extends 'base.html' %}
{{ block.super }}

{% block content %}
  <h1>I am Home(ROOOT)</h1>

  <div class="row row-cols-1 row-cols-md-3 g-4 container mx-auto">
    {% for c in car %}
      <div class="col">
        <div class="card h-100">
          <img src="{{ c.image.url }}" class="card-img-top" alt="{{ c.title }}" style="height: 200px; object-fit: cover;" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ c.title }}</h5>
            <p class="card-text flex-grow-1">{{ c.description|truncatewords:20 }}</p>
            <ul class="list-group list-group-flush mt-auto">
              <li class="list-group-item">Brand: {{ c.brand.name }}</li>
              <li class="list-group-item">Price: ${{ c.price }}</li>
              <li class="list-group-item">Quantity: {{ c.quantity }}</li>
            </ul>
            <a href="{% url 'home' %}" class="btn btn-primary mt-2">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
