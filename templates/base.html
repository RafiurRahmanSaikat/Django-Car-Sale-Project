<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Bazar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body class="">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"><span class="fs-2 fw-bold text-primary">Car</span><span class="fst-italic">Bazar</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      </div>

      <div class="collapse navbar-collapse px-4" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-4">
          {% if user.is_authenticated %}
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-primary"><a class="nav-link active" href="{% url 'home' %}">Home</a></button>
              <button type="button" class="btn btn-outline-info"><a class="nav-link active fst-italic" href="{% url 'profile' %}">Profile</a></button>
              <button type="button" class="btn btn-danger"><a class="nav-link active" href="{% url 'logout' %}">Logout</a></button>
            </div>
          {% else %}
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-primary"><a class="nav-link active" href="{% url 'home' %}">Home</a></button>
              <button type="button" class="btn btn-warning"><a class="nav-link active" href="{% url 'signup' %}">Signup</a></button>
              <button type="button" class="btn btn-success"><a class="nav-link active" href="{% url 'login' %}">Login</a></button>
            </div>
          {% endif %}
        </ul>
      </div>
    </nav>

    {% block content %}
      {% if messages %}
        {% for m in messages %}
          {% if m.tags == 'error' %}
            <p style="width: 50vw; margin: auto;" class="fw-1 fs- bg-danger rounded-pill text-center">{{ m }}</p>
          {% else %}
            <p style="width: 50vw; margin: auto;" class="fw-1 fs-4 bg-success rounded-pill text-center">{{ m }}</p>
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
