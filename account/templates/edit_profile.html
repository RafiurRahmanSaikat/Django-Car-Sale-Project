{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  {{ block.super }}
  <div style="width: 50rem; margin: auto">
    <h1>Edit Profile of : {{ user.username }}</h1>

    <form method="POST" novalidate>
      {% csrf_token %}
      <!-- {{ form|crispy }} -->
      {% for fm in form %}
        {{ fm.label_tag }}
        {{ fm }}
        {{ fm.errors|striptags }}
      {% endfor %}
      <br />

      <button class="btn btn-warning" type="submit">Complete</button>
    </form>
  </div>
{% endblock %}
